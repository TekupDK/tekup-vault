version: "3.8"

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: tekupvault-postgres
    environment:
      POSTGRES_DB: tekupvault
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tekupvault

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: tekupvault-worker
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tekupvault
      NODE_ENV: development
      LOCAL_WORKSPACE_PATH: /workspace
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tekupvault
    restart: unless-stopped
    volumes:
      - type: bind
        source: c:/Users/empir/Tekup
        target: /workspace

volumes:
  pgdata:
    driver: local

networks:
  tekupvault:
    driver: bridge
